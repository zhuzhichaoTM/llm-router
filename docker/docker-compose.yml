services:
  postgres:
    image: postgres:16-alpine
    container_name: llm-router-postgres
    environment:
      POSTGRES_USER: llm_router
      POSTGRES_PASSWORD: llm_router_password
      POSTGRES_DB: llm_router
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_router"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-router-network

  redis:
    image: redis:7-alpine
    container_name: llm-router-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-router-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: llm-router-backend
    environment:
      - APP_NAME=${APP_NAME:-LLM Router}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=postgresql+asyncpg://llm_router:llm_router_password@postgres:5432/llm_router
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-change-this-in-production}
      - API_KEY_SALT=${API_KEY_SALT:-change-this-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - llm-router-network
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: llm-router-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - llm-router-network

volumes:
  postgres_data:
  redis_data:

networks:
  llm-router-network:
    driver: bridge
