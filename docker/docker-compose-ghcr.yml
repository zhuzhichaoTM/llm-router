services:
  postgres:
    image: ghcr.io/postgres/postgres:16-alpine
    container_name: llm-router-postgres
    environment:
      POSTGRES_USER: llm_router
      POSTGRES_PASSWORD: llm_router_password
      POSTGRES_DB: llm_router
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_router"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-router-network

  redis:
    image: ghcr.io/redis/redis:7-alpine
    container_name: llm-router-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-router-network

volumes:
  postgres_data:
  redis_data:

networks:
  llm-router-network:
    driver: bridge
